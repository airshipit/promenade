{{- if .Values.manifests.rbac }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeadm
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubeadm
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - pods/eviction
    verbs:
      - "*"
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - "*"
  - apiGroups:
      - ""
      - apps
    resources:
      - daemonsets
    verbs:
      - "*"
  - apiGroups: [ "batch" ]
    resources: [ "jobs" ]
    verbs: [ "*" ]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubeadm
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: kubeadm
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: kubeadm
  apiGroup: rbac.authorization.k8s.io
{{- end }}
