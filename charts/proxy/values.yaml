manifests:
  daemonset_proxy: true
  configmap_etc: true
  secret: true

pod:
  lifecycle:
    upgrades:
      daemonsets:
        pod_replacement_strategy: RollingUpdate
        proxy:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 1
    termination_grace_period:
      proxy:
        timeout: 30
  resources:
    enabled: false
    proxy:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

images:
  tags:
    proxy: gcr.io/google_containers/hyperkube-amd64:v1.8.0
  pull_policy: "IfNotPresent"

secrets:
  tls:
    ca: placeholder
    cert: placeholder
    key: placeholder

command_prefix:
  - /proxy
  - --proxy-mode=iptables
  - --cluster-cidr=10.97.0.0/16

network:
  kubernetes_netloc: 10.96.0.1
