manifests:
  configmap_proxy: true
  daemonset_proxy: true
  rbac: true

pod:
  security_context:
    proxy:
      pod:
        runAsUser: 65534
      container:
        proxy:
          runAsUser: 0
          privileged: true
          readOnlyRootFilesystem: false
  lifecycle:
    upgrades:
      daemonsets:
        pod_replacement_strategy: RollingUpdate
        proxy:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 1
    termination_grace_period:
      proxy:
        timeout: 30
  resources:
    enabled: false
    proxy:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
  probes:
    proxy:
      proxy:
        liveness:
          enabled: true
          params:
            initialDelaySeconds: 15
            timeoutSeconds: 15
            successThreshold: 1
            failureThreshold: 2
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 15
            timeoutSeconds: 15
            successThreshold: 1
            failureThreshold: 2

images:
  tags:
    proxy: registry.k8s.io/kube-proxy-amd64:v1.28.4
  pull_policy: "IfNotPresent"

proxy:
  logging:
    # Which messages to log.
    # Valid values include any number from 0 to 9.
    # Default 5(Trace level verbosity).
    log_level: 5

command_prefix:
  - kube-proxy

service:
  name: kube-proxy

network:
  kubernetes_netloc: 10.96.0.1

kube_service:
  host: 127.0.0.1
  port: 6553

config_conf:
  clusterCIDR: 10.97.0.0/16
  clientConnection:
    acceptContentTypes: ""
    burst: 10
    contentType: application/vnd.kubernetes.protobuf
    kubeconfig: ""
    qps: 5
  conntrack:
    maxPerCore: 32768
    min: 131072
    tcpCloseWaitTimeout: 1h0m0s
    tcpEstablishedTimeout: 24h0m0s
  iptables:
    masqueradeAll: false
    masqueradeBit: 14
    minSyncPeriod: 1s
    syncPeriod: 30s
  ipvs:
    excludeCIDRs: "null"
    minSyncPeriod: 0s
    scheduler: ""
    strictARP: false
    syncPeriod: 30s
    tcpFinTimeout: 0s
    tcpTimeout: 0s
    udpTimeout: 0s
  winkernel:
    enableDSR: false
    networkName: ""
    sourceVip: ""
