conf:
  promenade:
    keystone_authtoken:
      delay_auth_decision: true
      auth_type: password
      auth_section: keystone_authtoken
    oslo_policy:
      policy_file: policy.yaml
      policy_default_rule: admin_required
      policy_dirs: policy.d

  policy:
    admin_required: 'role:admin or is_admin:1'
    'kubernetes_provisioner:get_join_scripts': 'rule:admin_required'
    'kubernetes_provisioner:post_validatedesign': 'rule:admin_required'
    'kubernetes_provisioner:update_node_labels': 'rule:admin_required'

  paste:
    pipeline:main:
      pipeline: authtoken promenade-api
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
    filter:noauth:
      forged_roles: admin
      paste.filter_factory: promenade.control.middleware:noauth_filter_factory
    app:promenade-api:
      disable: ""
      paste.app_factory: promenade.promenade:paste_start_promenade

images:
  tags:
    promenade: quay.io/airshipit/promenade:latest
    ks_user: docker.io/openstackhelm/heat:newton
    ks_service: docker.io/openstackhelm/heat:newton
    ks_endpoints: docker.io/openstackhelm/heat:newton
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync


labels:
  job:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled
  node_selector_key: ucp-control-plane
  node_selector_value: enabled

manifests:
  configmap_bin: true
  configmap_etc: true
  deployment_api: true
  rbac: true
  service_api: true
  job_ks_endpoints: true
  job_ks_service: true
  job_ks_user: true
  secret_keystone: true
  test_promenade_api: true

network:
  api:
    port: 80
    target_port: 9000
    ingress:
      public: true

dependencies:
  static:
    test:
      services:
        - service: promenade-api
    ks_user:
      services:
      - service: identity
        endpoint: internal
    ks_service:
      services:
      - service: identity
        endpoint: internal
    ks_endpoints:
      jobs:
      - promenade-ks-service
      services:
      - service: identity
        endpoint: internal

secrets:
  identity:
    admin: promenade-keystone-admin
    promenade: promenade-keystone-user

endpoints:
  cluster_domain_suffix: cluster.local
  identity:
    name: keystone
    auth:
      promenade:
        region_name: RegionOne
        role: admin
        project_name: service
        project_domain_name: default
        user_domain_name: default
        username: promenade
        password: password
      admin:
        region_name: RegionOne
        project_name: admin
        password: password
        username: admin
        user_domain_name: default
        project_domain_name: default
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      api:
        default: 80
        internal: 5000

  kubernetesprovisioner:
    name: promenade
    hosts:
      default: promenade-api
    port:
      api:
        default: 80
    path:
      default: /api/v1.0
    scheme:
      default: http
    host_fqdn_override:
      default: null

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  mounts:
    promenade_api:
      init_container: null
      promenade_api:
  env:
    promenade_api:
#      - name: http_proxy
#        value: http://proxy.example.com:8080
#      - name: https_proxy
#        value: http://proxy.example.com:8080
#      - name: no_proxy
#        value: 10.96.0.1
#      - name: HTTP_PROXY
#        value: http://proxy.example.com:8080
#      - name: HTTPS_PROXY
#        value: http://proxy.example.com:8080
#      - name: NO_PROXY
#        value: 10.96.0.1
  replicas:
    api: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
    termination_grace_period:
      api:
        timeout: 30
  resources:
    enabled: false
    api:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    jobs:
      ks_user:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_service:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_endpoints:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
    test:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "128Mi"
        cpu: "100m"

release_group: null
