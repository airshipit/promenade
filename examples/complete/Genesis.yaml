---
schema: promenade/Genesis/v1
metadata:
  schema: metadata/Document/v1
  name: genesis
  layeringDefinition:
    abstract: false
    layer: site
  storagePolicy: cleartext
data:
  hostname: n0
  ip: 192.168.77.10
  external_ip: 192.168.77.10
  apiserver:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "8"
        memory: "8Gi"
  controller-manager:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "8"
        memory: "8Gi"
  scheduler:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "8"
        memory: "8Gi"
  armada:
    target_manifest: cluster-bootstrap
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "8"
        memory: "8Gi"
    manager:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "8"
          memory: "8Gi"
    monitor:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "8"
          memory: "8Gi"
  etcd:
    auxiliary_threshold: 3
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "8"
        memory: "8Gi"
    monitor:
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "8"
          memory: "8Gi"
  labels:
    dynamic:
      - calico-etcd=enabled
      - ceph-mds=enabled
      - ceph-mon=enabled
      - ceph-osd=enabled
      - ceph-rgw=enabled
      - ceph-mgr=enabled
      - coredns=enabled
      - kubernetes-apiserver=enabled
      - kubernetes-controller-manager=enabled
      - kubernetes-etcd=enabled
      - kubernetes-scheduler=enabled
      - promenade-genesis=enabled
      - ucp-control-plane=enabled
  haproxy:
    run_as_user: 65534
  images:
    armada: quay.io/airshipit/armada:latest-ubuntu_focal
    armada-operator: quay.io/airshipit/armada-operator:latest
    kubernetes:
      apiserver: registry.k8s.io/kube-apiserver-amd64:v1.32.1
      controller-manager: registry.k8s.io/kube-controller-manager-amd64:v1.32.1
      etcd: quay.io/coreos/etcd:v3.5.12
      etcdctl: quay.io/airshipit/porthole-etcdctl-utility:latest-ubuntu_focal
      scheduler: registry.k8s.io/kube-scheduler-amd64:v1.32.1
  files:
    - path: /var/lib/anchor/calico-etcd-bootstrap
      content: "# placeholder for triggering calico etcd bootstrapping"
      mode: 0644
...
